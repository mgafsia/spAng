<table rules="all" frame="box" style="text-align:center; line-height:20px;">
  <tr style="font-style: italic; font-size: 130%">
      <td>Id</td>
      <td>Name</td>
      <td>Description</td>
  </tr>
  <tr style="height:20px;" *ngFor="let hike of hikes">
        <td>{{hike.id}}</td>
        <td><a [routerLink]="['/hikes', hike.id]">{{hike.name}}</a> </td>
        <td>{{hike.description}}</td>
  </tr>
</table>
