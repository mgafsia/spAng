<div class="container">
  <h2></h2>
  <table class="table">
    <thead>
    <tr class="danger">
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
      <tr style="height:20px;" *ngFor="let hike of hikes" class="{{hike.cssClass}}">
        <td>{{hike.id}}</td>
        <td><a [routerLink]="['/hikes', hike.id]">{{hike.name}}</a> </td>
        <td>{{hike.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
