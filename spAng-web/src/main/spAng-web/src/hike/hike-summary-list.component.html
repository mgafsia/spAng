<p></p>
<h2></h2>
<div class="container">
  <h2></h2>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div id="imaginary_container">
        <div class="input-group stylish-input-group">
          <input type="text"  class="form-control" placeholder="Search" [(ngModel)]="searchTemplate"
          #fieldtest="ngModel"
          >
          <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="btn-group " data-toggle="buttons">
    <label class="btn btn-primary active">
      <input type="radio"
             name="options"
             id="option1"
             autocomplete="off"
             checked
             (change)="changeDataSource()"
      > From File
    </label>
    <label class="btn btn-primary">
      <input type="radio"
             name="options"
             id="option2"
             autocomplete="off"
             (change)="changeDataSource()"
      > From Server
    </label>
  </div>
</div>

<p></p>

<div class="container">
  <div *ngFor="let hike of hikes | hikeFilter: searchTemplate" >
    <mga-sum [hike]="hike" (addToToDoListEvent)="hikeToDoList($event)"></mga-sum>
  </div>
</div>
